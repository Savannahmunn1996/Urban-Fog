<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Fog</title>
    <link href="style.css" rel="stylesheet" />

<body>


    <navbar>Urban Fog Weather Forecast</navbar>

    <header class="header">
        <div class="city">
            <div class="left-element">
                <h2 id="cityTitle">Los Angeles</h2>
                <p class="today" id="date-today">02/25/2023</p>
                <h3 class="t" id="temp-today">Temp:</h3>
                <h3 class="t" id="wind-today">Wind:</h3>
                <h3 class="t" id="humidity-today">Humidity:</h3>
            </div>
            <div class="right-element">
                <img class="the-icon large" src="images/sunny.png" data-current-icon>
            </div>
        </div>
        <div class="search">
            <form class="formW">
                <label for="city">Search for your City!</label><br>
                <input type="text" id="cityInput" name="cityInput"><br>
                <input class="sub" id="search" type="submit">
            </form>
        </div>

    </header>
    <section class="restOfWeek" id="restOfWeek" data-restOfWeek>


    </section>

<section class="seachhistory">
   <h3>Your Last Search:</h3><br>
   <div id="history">

   </div>
</section>


    <script src="weatherData.js"></script>
</body>

</html>
